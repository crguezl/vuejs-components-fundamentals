<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

  <!-- Import Vue.js and axios -->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

  <div id="app" class="ui container">
    <h1>GitHub Profiles</h1>
    <div class="ui cards">
      <github-user-card username="alu0101102726"></github-user-card>
      <github-user-card username="PaulaExposito"></github-user-card>
      <github-user-card username="Pmolmar"></github-user-card>
      <github-user-card username="alu0100898293"></github-user-card>
      <github-user-card username="lorenaolaru"></github-user-card>
      <github-user-card username="mstoisor"></github-user-card>
      <github-user-card username="ddialar"></github-user-card>
      <github-user-card username="crguezl"></github-user-card>  
    </div>
  </div>

  <!-- begin github-user-card component -->
  <template id="github-user-card-template">
    <div class="ui card">
      <a href="`https://github.com/${username}`" class="image">
        <img :src="user.avatar_url">
      </a>
      <div class="content">
        <a class="header" :href="`https://github.com/${username}`">{{ user.name }}</a>
        <div class="meta">
          <span class="date">Joined in {{ githubYear }}</span>
        </div>
        <div class="description">
          Bio: {{ user.bio }}
        </div>
      </div>
      <div class="extra content">
        <a :href="`https://github.com/${username}?tab=followers`">
          <i class="user icon"></i>
          {{ user.followers }} Followers
        </a>
      </div>
    </div>
  </template>

  <script>
    Vue.component('github-user-card', {
      template: '#github-user-card-template',
      props: {
        username: {
          type: String,
          required: true
        }
      },
      computed: {
        githubYear() {
          let githubDate = this.user.created_at
          console.log(githubDate)
          if (!githubDate) return "";
          return githubDate.replace(/^(\d+).*/, "$1")
        }
      },
      data() {
        return {
          user: {}
        }
      },
      created() {
        axios(
          {
            url: `https://api.github.com/users/${this.username}`,
            method: "GET"
          })
          .then(response => {
            console.log(response);
            this.user = response.data
          })

      }
    })
  </script>
  <!-- end github-user-card component -->

  <script>
    new Vue({
      el: '#app'
    })
  </script>
</body>

</html>
